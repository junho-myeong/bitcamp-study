<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex04</title>
</head>
<body>
  <h1>객체 - 프로퍼티 추가</h1>
  <script>
    "use strict"
    // 생성자함수를 이용하여 기본 객체를 준비한 후에
    // 필요한 프로퍼티(변수와 함수)를 추가할 수 있다.

    var obj = new Object()
    console.log(obj)

    // 기본 객체 안에는 다음의 함수들이 들어 있다.
    console.log(obj.toString()) //[object Object] 객체는 객체인데 Object() 생성자가 만든 객체라고 말하는것!
    console.log(obj.valueOf())
    console.log(obj.hasOwnProperty("toString")) // false
    console.log(obj.hasOwnProperty('hashcode')) // false
    //  => hasOwnProperty()는 기본 객체를 생성한 이후에
    //      개발자가 추가한 프로퍼티인지 검사하는 함수이다. 그래서 위에 두개는 false 가 나오는것이다.

    console.log("-------------------------------")

    // 이렇게 준비된 객체에 프로퍼티를 추가하고 싶다면 다음의 문법을 사용하라!
    // 객체.프로퍼티명 = 값
    // 객체["프로퍼티명"] = 값
    // 객체['프로퍼티명'] = 값

    // 객체에 값을 저장하는 방법
    obj.title = "제목입니다."
    obj["content"] = "내용입니다."
    obj['viewCount'] = 120

    // 물론 그 값으로 함수 객체의 주소를 저장할 수도 있다. ,일반함수
    function f1(a, b) {
      return a + b
    }

    obj.plus1 = f1 // 함수명은 그 자체가 함수 객체의 주소를 갖고 있는 변수이다. 즉 레퍼런스 변수이다.

    // 물론 그 값으로 함수 객체의 주소를 저장할 수도 있다. ,익명함수
    obj.plus2 = function(a, b) {
      return a + b
    }
    // 물론 그 값으로 함수 객체의 주소를 저장할 수도 있다. ,에로우 함수
    obj.plus3 = (a, b) => a + b

    // 객체 내부에 개발자가 추가한 프로퍼티가 잇는지 확인하는 코드
    console.log(obj.hasOwnProperty("title"));  // true
    console.log(obj.hasOwnProperty("content")); // true
    console.log(obj.hasOwnProperty("viewCount")); // true
    console.log(obj.hasOwnProperty("plus1")); // true
    console.log(obj.hasOwnProperty("plus2")); // true
    console.log(obj.hasOwnProperty("plus3")); // true


    console.log("-------------------------");

    // 객체에 잇는 프로퍼티를 호출하는 방법
    console.log(obj.title)
    console.log(obj["content"])
    console.log(obj['viewCount'])
    console.log(obj.plus1(100,200))
    console.log(obj['plus2'](150,250))
    console.log(obj["plus3"](300,500))

  </script>
</body>
</html>
