<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
  </head>
  <body>
    <h1>객체 - {} 문법과 arrow function</h1>
    <script>
    "use strict"

    // arrow fuction을 객체의 프로퍼티로 등록할 때, 
    // => arrow function에서 this는 소속된 객체가 아니라 window 객체를 가리킨다.
    // => 그에 비해 일반 함수나 익명 함수에서 사용하는 this는 자신이 소속된 객체를 가리킨다.  
    //
    var obj = {
      name: "홍길동", 
      kor: 100, 
      eng: 90, 
      math:80,
      sum: () => this.kor + this.eng + this.math, // 여기서 this는 객체 안에 맴버가 아니고 window객체를 가르킨다.
      aver: () => this.sum() / 3,
      test1: function() {console.log(this);},
      test2() {console.log(this);},
      test3: () => console.log(this) // 여기서 this 는 window 객체를 가르킨다.
    }; 

    //console.log(obj.sum()); // this 즉 window 객체에 kor, eng, math라는 변수가 없기 때문에 
                            // 리턴 값은 NaN이다.
    //console.log(obj.aver()); // 마찬가지로 this 즉 window 객체에 sum() 함수가 없기 때문에 
                            // 함수 실행 중에 오류가 발생한다.

                            
    obj.test1();
    obj.test2();
    obj.test3(); // 윈도우 객체를 가르킨다

    // 결론!
    // => 객체의 멤버 함수로 등록할 때는 arrow function을 사용하지 말라!
    //    즉! 객체에서 함수를 등록 할때는 일반함수 정의 방식이나, 익명함수 정의 방식을 사용해라
    // => 물론 객체의 다른 멤버를 사용하지 않는다면 arrow function을 사용해도 된다.


    </script>
  </body>
</html>
