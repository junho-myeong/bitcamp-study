<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex04</title>
</head>
<body>
  <h1>객체 - 객체에 소속된 함수가 같은 객체에 소속된 맴버 사용하기</h1>
  <script>
    "use strict"
    // 같은 객체에 소속된 맴버(변수나 함수,객체)를 사용하려면 참조변수 this를 반드시 붙여애한다.
    // => 자바는 this를 생략해도 됐지만, 자바스크립트는 생략하면 안된다.

    var obj = new Object()

    obj.name = "홍길동"
    obj.kor = 100
    obj.eng = 90
    obj.math = 80

    // toString() 은 이미 객체에 들어 있는함수이다.
    // 다음은 기존 함수를 덮어 쓴다.
    obj.toString = function() {
      return this.name + "," + this.kor + "," + this.eng + "," + this.math;
    }
    console.log(obj.toString())

    console.log(obj)
    // 자바에서는 println()에 객체 주소를 주면
    // println()에서 내부적으로 해당 객체의 toString() 호출한다.
    // 그리고 그 리턴 값을 출력한다.
    // 그러나 자바스크립트의 console.log()는
    // 자바와 달리 toString()의 리턴 값을 출력하지 않는다.
    obj.sum = function() {
      return this.kor + this.eng + this.math // 항상 같은 객체의 맴버를 가리킬 때는 this라는 참조변수를 사용해야한다.
      // this에는 이 객체에 주소가 담겨 잇다.
    }
    obj.aver = function() {
      return this.sum() / 3
    }
    console.log(obj.sum(), obj.aver())
  </script>
</body>
</html>
