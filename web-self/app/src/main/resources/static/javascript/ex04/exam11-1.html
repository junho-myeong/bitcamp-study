<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
  </head>
  <body>
    <h1>생성자1 - 정의하는 방법</h1>
    <script>
    "use strict"

    // 생성자는 그냥 일반 함수이다.
    // new 명령 다음에 즉시 함수를 호출하면 생성자로서 역활을 한다.


    function f1() {
      // 자바스크립트는 생성자를 정의하는 문법이 따로 없다. 
      // 일반 함수를 생성자처럼 사용한다.
      // => new 명령을 사용하여 외부에서 빈 객체를 생성한 후, 
      // => 일반 함수를 호출하면 생성자가 된다.
      // => 외부에서 생성한 객체는 this를 통해 접근할 수 있다.
      // => 만약 new 명령없이 이 함수를 호출한다면 this는 undefined 이다.
      // console.log(this);
    }
    // => new 명령 다음에 즉시 함수를 호출하면 생성자 로서 역활 한다.
    // => 예) new createScore();
    var obj1 = new f1(); // new 다음에 함수를 호출하면 뒤에 함수는 생성자로서 역활을 한다.
    console.log(obj1)
    console.log("-----------------------");

    // 생성 자는 일반 함수와 같다.
    // 그래서 다음과 같이 new 명령없이 호출하면 일반 함수로 취급된다.
    var obj2 = f1(); // new 명령 없이 사용하면 일반함수로 사용된다. ,f1함수를 선언하고 그 리턴값을 넣은것이여서 constructor가 사용 할수없는것이다.
    console.log(obj2)

    
    </script>
  </body>
</html>
