<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex04</title>
</head>
<body>
  <h1>객체 - 프로퍼티 추가 2</h1>
  <script>
    "use strict"
    // 프로퍼티에는 일반적인 값 뿐만 아니라, 함수와 객체까지 저장할 수 있다.

    var obj1 = new Object()

    obj1.name = "홍길동"
    obj1.f1 = () => console.log("f1().....")

    var obj2 = new Object();
    obj2.v1 = 100;
    obj2.v2 = true;
    obj2.v3 = "문자열";
    obj2.v4 = () => console.log("v4()....");

    // 이렇게 프로퍼티의 값으로 다른 객체의 주소를 저장할 수 있다.
    obj1.other = obj2

    // 객체의 프로퍼티 값 꺼내기
    console.log(obj1.name);
    console.log(obj1.other.v1); // 자바의 OGNL(Object Graph Navigation Language)와 비슷하다.
    console.log(obj1.other.v2);
    console.log(obj1.other.v3);

    // 객체의 함수 호출
    obj1.f1();
    obj1.other.v4(); // 객체(object)선(graph) 그래프를  따라 가는(navigation) 표기법(language) =>OGNL(object graph navigation langudage) 표기법

    
  </script>
</body>
</html>
