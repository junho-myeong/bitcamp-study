<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
  </head>
  <body>
    <h1>생성자4 - 생성자 상속과 prototype 연결</h1>
    <script>
    "use strict"
      function f1(n) {
        this.name = n;
      }
      f1.prototype.printName = function() {
        console.log("이름: " + this.name )
      }
      function f2(n, k, e, m) {
        // 상위 생성자를 명시적으로 호출한다.
        f1.call(this, n) // 여기서 this 는 f1이 넘겨준 this이다.
        this.kor = k
        this.eng = e
        this.math = m
      }
      
      var obj1 = new f1("홍길동");
      console.log(obj1)
      obj1.printName()

      // f2() 생성자가 f1() 생성자를 상속 받을 때는
      // f2의 prototype이 f1의 prototype 객체도 상속 받아야한다.
      // 그래야만 f2() 로 초기화시킨 객체에서 f1.prototyp에 들어 있는 함수를 사용할수잇다.
      f2.prototype = Object.create(f1.prototype)
      var obj2 = new f2("홍길동", 100, 90, 80)
      console.log(obj2)
      obj2.printName()

    </script>
  </body>
</html>
