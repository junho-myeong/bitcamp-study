<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex01</title>
  <script>
    function f1() {
      console.log('f1() 호출됨!!!')
      // f1()을 호출하기 전에는 이함수에 오류가 있는지 모른다.
      // 즉 자바스크립트는 소스를 직접 실행하는 인터프리팅 방식으로 동작한다.
      // 그래서 소스 코드에 오류가 있다 하더라도 실행하기 전까지는 모른다.
      // java는 컴파일 방식이기 때문에 컴파일 할때 오류를 잡아 낸다
      console.lag('hello')
    }
    
  </script>
</head>
<body>
  <h1>자바스크립트를 실행하기 전까지는 오류가 있는지 모른다.</h1>
  <p>자바스크립트는 인터프리팅 방식이다.</p>
  <script>
    console.log("오류를 포함하는 함수를 호출해 보자")
    f1() // 비로서 이렇게 호출할 때에 f1()의 코드를 실행한다. 그리고 코드에 오류가 있음을 알수잇다.
  </script>
</body>
</html>
