<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex01</title>
  <script>
    // 웹브라우저는 HTML을 로딩한 후 위에서 아래로 태그가 나온 수선대로 실행한다.
    // 실행하다가 script 태그를 만나면 "자바스크립트 엔진"을 이용하여 코드를 실행한다.
    // sciprt 태그실행이 완료되면 계속 이어서 다음 태그를 처리한다.
    console.log("11111");
    window.alert("잠깐!"); // 사용자가 확인 버튼을 눌러야만 리턴한다.
  </script>
  <script>
    console.log("22222")
    window.alert("잠깐!!")
  </script>
</head>
<body>
  <script>
    console.log("33333");
    window.alert("잠깐!");
  </script>
  <h1>자바스크립트 코드 실행 순서</h1> <!--원래 원칙으로는 위에서 아래로 읽으면서 실행하는게 맞지만 chrome에서 는 script 하고 화면을 띄운다.-->
  <script>
    console.log("44444");
    window.alert("잠깐!");
  </script>
</body>
</html>
