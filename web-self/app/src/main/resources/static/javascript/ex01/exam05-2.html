<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex01</title>
  <!--  
  자바스크립트(JavaScript)는 위에서 아래로 순서대로 실행하기 때문에  
  다음 script 태그는 body 태그를 실행하기 전에 먼저 실행한다.
  따라서 다음 script 태그를 실행하는데 시간이 오래 걸릴수록 
  body의 내용 출력도 지연된다. 
  그래서 body 전에 script를 실행할 때는 
  가능한 시간이 적게 걸리는 작업을 수행하라!
  -->
</head>
<body>
  <h1>script 태그를 나중에 실행 하는 예</h1>

  <p>이번 달 이용 금액은 <span id="bill"></span> 원입니다.</p>

  <script>
    // 서버에서 이용금액 데이터 가져와서 화면에 출력한다.
    var xhr = new XMLHttpRequest()
    xhr.onload = function() {
      document.getElementById('bill').innerHTML = xhr.responseText
    }
    xhr.open('GET', "/javascript/ex01/exam05_x", true) //비동기 방식으로 한다.
    xhr.send()

  </script>
</body>
</html>
