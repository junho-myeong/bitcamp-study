<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex00</title>
</head>
<body>
  <h1>자바스크립트 코드 실행2</h1>
  <script type="text/plain">
    // script의 type 속성이 "text/javascript"로 설정되어 있지 않으면 
    // 웹브라우저는 이 태그의 값을 무시한다.
    // => text/plain은 화면에 출력하지는 않으면서 특정 목적으로 이용할 때 종종 이런 방식을 사용한다.
    // type 속성의 값으로 보통 MINE타입을 지정한다.
    // MINE(Multi-purpose Internet Mail Extensions)
    // => 이메일의 콘테트 타입을 지정하는 용도로 등장했다.
    // => 현재는 이메일 뿐만 아니라 웹 콘텐트의 타입을 지정할 때 도 사용된다.
    // => 대중적으로 널리 알려진 포멧에 대해서는 MINE 타입의 이름이 결정되어 있다.
  </script>
  <script>
    // type 속성을 주지 않으면 기본값으로 type = text/javascript로 간주한다.
    console.log('hello,world!222')
  </script>
</body>
</html>
