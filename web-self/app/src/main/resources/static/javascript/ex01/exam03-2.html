<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex02</title>
</head>
<body>
  <script>
    console.log('h1태그 읽기전')
    console.log(document.getElementById('t1')) // html태그도 객체이다.
    // 여기서 null이 뜨는 이유는 객체가 없다는 뜻으로 null은 객체가 없다를 나타내는 상수값이다.
    // 그리고 웹 브라우저의 실행순서는 위에서 아래로 읽는것이다.
  </script>
  <h1 id="t1">자바스크립트 코드 실행순서</h1>
  <script>
    console.log('h1 태그 읽은후')
    console.log(document.getElementById('t1'))
  </script>
</body>
</html>
