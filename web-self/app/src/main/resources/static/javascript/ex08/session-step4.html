<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세션 다루기</title>
</head>
<body>
  <h1>4단계</h1>
  이름: <span class= "x-name"></span><br>
  나이: <span class= "x-age"></span><br>
  재직여부: <span class="x-working"></span><br> 
  <script>
    
      fetch("/session/step4")
      .then(function(response) {
        return response.json() // 서버에서 받은 JSON형식의 문자열을 분해하여 자바스크립트 객체로 받는다.
      }).then(function(obj) {
        document.querySelector('.x-name').innerHTML = obj.name;
        document.querySelector('.x-age').innerHTML = obj.age;
        document.querySelector('.x-working').innerHTML = obj.working;
      })
    
  </script>
</body>
</html>
