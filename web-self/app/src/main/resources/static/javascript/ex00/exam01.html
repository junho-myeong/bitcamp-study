<!-- 1. script tag는 무조건 head tag 안이나, body tag 안에서 선언 되어야만한다. -->
<!-- 2. script tag에서 실행 순서는 무조건 위에서 아래로 실행한다. -->
<!-- 3. script 태그내에서 에러가 발생한다면 즉시 그 srcipt tag를 나와버린다. -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>exam</title>
  <script> 
  if () {}
  console.log("출력1");
  </script>
</head>

<body>
  <script>
  console.log("출력2");
  </script>
  
  <h1>요점 정리 - 1.script 태그</h1>
  <p>1. script tag는 무조건 head안이나 , body 안에만 잇어야한다. </p>
  <p>2. script tag의 실행 순서는 무조건 위에서 아래로 실행한다.</p>
  <p>3. 에러가 발생하면 즉시 실행을 멈추고 script태그를 나가버린다.</p>
  <script>
  console.log("출력3");
  </script>  
</body>

</html>
