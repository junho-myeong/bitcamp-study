<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 4.객체와 프로퍼티</h1>
  
<script>
  // Object() 틀을 기반으로 기본객체(프로토타입)를 생성한다.
var obj1 = new Object(); // => HashMap<String,Object> obj1 = new HashMap<>();

// 기본 객체에 프로퍼티를 덧붙인다.
obj1.name = "홍길동"; // => obj1.put("name", "홍길동");
obj1.age = 20; // => obj1.put("age", 20);
obj1.working = true; // => obj1.put("working", true);
obj1.hello = function() { // hello 함수 객체 이면서 프로퍼티이다.
  console.log("안녕하세요, " + this.name + "님!"); // this 는 같은 상자에 존재하는 것들을 찾는다는 뜻이다. , this가 잇으면함수가 소속된 객체 안에서 찾는다.!! , 그리고 name 만 잇으면 함수안에서 변수 찾고 밖에서 찾고 없으면 그냥 버린다.
}; // => obj1.put("hello", 함수);

console.log(obj1);
obj1.hello(); // obj1.get("hello")();

// 자바스크립트 객체 정의 단축 표기법
// => JavaScript Object Notation(JSON) 데이터 포맷의 근원이다.
var obj2 = {
    name:"임꺽정", 
    age:30, 
    working:true, 
    // 함수를 객체에 담는 방법은 아래 두가지 방법이있다.
    hello:function() {
      console.log("안녕하세요, " + this.name + "님!")
    },
    //실무에서는 아래 방법을 더 많이 사용한다.
    hello2() {
      console.log("안녕하세요, " + this.name + "님2!")
    }
};

console.log(obj2);
obj2.hello();
obj2.hello2();


</script>  
</body>
</html>
