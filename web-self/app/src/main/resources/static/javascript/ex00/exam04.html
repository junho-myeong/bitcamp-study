<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex00</title>
</head>
<body>
  <h1>요점 정리 - 4.객체와 프로퍼티</h1>

  <script>
    //  Object() 생성자를 기반으로 기본객체(프로토타입)을 생성한다.
    var obj1 = new Object() // 이거의 뜻은 new를 통해 빈객체를 생성하고, O
    // Object() 생성자를 통해 기본객체(프로토타입)를 추가한다.

    // 빈객체에 프로퍼티를 추가한다.
    obj1.name = '홍길동' // => obj1.put("name", "홍길동")
    obj1.age = 20 // => obj1.put("name", 20)
    obj1.working = true // =>obj1.put("working", true)
    obj1.hello = function() { // 여기서 hello는 함수 객체이면서 프로퍼티 이다., hello에는 이 함수에 주소가 담겨잇다.
      console.log("안녕하세요" + this.name + '님!') // this는 같은 객체에 소속된 맴버를 사용하고싶을때 사용한다.
    }
      // this가 잇으면 함수가 소속된 객체 안에서 찾는다
      // 그리고 name만 잇으면 함수안에서 변수를 찾고 없으면 그냥 버린다.

      // 자바스크립트 객체 정의 단축 표기법
      // => javascript object notation(JSON) 데이터 포맷의 근원이다.
      var obj2 = {
        name : '임꺽정',
        age : 30,
        working : true,
        hello : function() {
          console.log('hello')
        },
        hello2() {
          console.log('hello2')
        }
      }

      console.log(obj2)
      obj2.hello()
      obj2.hello2()
    
  </script>
</body>
</html>
