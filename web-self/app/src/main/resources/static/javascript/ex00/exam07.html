<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex00</title>
  <style>
    div {
      border: 1px solid red;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>요점 정리- 7.AJAX : 클라이언트측 랜더링 방식</h1>
  <div>
    <ul id="x-name-list">

    </ul>
  </div>
  <button id="btn1">데이터 가져오기</button>

  <script>
    var tag1 = document.getElementById('btn1')

    tag1.onclick = function() {
      // 서버에 요청하는 도구 생성
      var xhr = XMLHttpRequest()
      xhr.open("GET","/javascript/ex00/exam07", false)
      xhr.send()

      // 서버에서 보낸 JSON형식의 데이터를 자바스크립트 객체로 변환한다.
      var names = JSON.parse(xhr.responseText)

      // 서버에서 보낸 데이터를 가지고 <li>태그로 만들어 <ul>태그에 넣기
      var ul = document.getElementById('x-name-list')

      for(var name of names) {
        var liEl = document.createElement('li')
        liEl.innerHTML = name
        ul.appendChild(liEl)
      }
    }
  </script>
</body>
</html>
