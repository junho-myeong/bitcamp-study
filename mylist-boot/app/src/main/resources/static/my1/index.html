<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대학 합격 등급!</title>
</head>
<body>
  <h1>대학별 합격 등급컷</h1>
  <a href="form.html">새로운 대학교 추가</a>
  <table border="1" id="universitiesTable">
    <thead>
      <tr>
        <th>대학교</th>
        <th>언어</th>
        <th>수리</th>
        <th>외국어</th>
        <th>탐구1</th>
        <th>탐구2</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <script>
    // var universities = [
    //   "서울대학교,1등급,1등급,1등급,1등급,1등급",
    //   "연세대학교,1등급,1등급,1등급,1등급,1등급",
    //   "고려대학교,1등급,1등급,1등급,1등급,1등급",
    //   "성균관대학교,1등급,1등급,1등급,1등급,1등급"
    // ]

    fetch('/my1/list')
      .then(function(response) {
        return response.json()
      })
      .then(function(result) {
        for(university of result) {
      // console.log(university)
      // console.log(university.split(','))
      var values = university.split(',')
      var trEl = document.createElement('tr')
      // console.log(values[0], values[1], values[2])
      trEl.innerHTML = `<td><a href="view.html?uName=${values[0]}">${values[0]}</a></td><td>${values[1]}</td><td>${values[2]}</td><td>${values[3]}</td><td>${values[4]}</td><td>${values[5]}</td>`
      // console.log(trEl)
      document.querySelector('#universitiesTable tbody').appendChild(trEl)
    }
      })

    
  </script>
</body>
</html>
