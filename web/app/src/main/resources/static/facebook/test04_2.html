<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>페이스북 로그인</h1>

<!-- 아래에서 xfml을통해 -->
<!-- onlogin안에는 그 안에 자바 스크립트 코드가 실행되는것이다, onlogin은 함수이름, 그안에를 함수 바디이다 -->
<fb:login-button scope="public_profile,email" onlogin="checkLoginState()"></fb:login-button>

<script type="text/javascript">
// 페이스북 로그인을 수행한 후 "login" 이벤트 발생 
// => onlogin에 등록한 코드가 실행된다.
// => 즉 위의 예제에서는  checkLoginState() 함수가 실행된다.

function checkLoginState() {
    console.log("로그인을 수행했음!");
}

window.fbAsyncInit = function() {
  console.log("window.fbAsyncInit() 호출됨!");
  FB.init({
    appId      : '323002126484565', // 개발자가 등록한 앱 ID
    cookie     : true,  
    xfbml      : true,  
    version    : 'v13.0' 
  });
  //FB.AppEvents.logPageView();
};


(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));


</script>
</body>
</html>
