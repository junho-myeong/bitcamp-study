<body>
<h1>DOM API - document 객체</h1>
<h1 id="header1" class="g1">제목1</h1>
<script>
"use strict"

// 자바스크립트는 태그를 다루는 도구를 제공한다.
// 그 도구를 "DOM(Document Object Model) API"라 부른다. api: 어플리케이션을 프로그래밍할때 사용하는 규칙 
//
// document 객체
// => 웹브라우저에서 기본으로 제공하는 객체이다.
// => 태그를 찾고 생성하고, 제어하는 함수를 갖고 잇다.
// => var document = new Document();
//
// documet의 타입은?
//  => 즉 document 객체 
console.log(document.constructor.name)

// document 객체를 통해 호출할수잇는 함수는?
//  => HTMLDocument 생성자가 추가한 함수나 변수이다.
//  => 어떤 함수와 변수가 있는지 알고 싶다면 문서를 본다.
//  => HTMLDocumetn 생성자의 문서를 보라
//  => 상속관계
//      Document() --> Node() --> EventTarget() --> Object()  

console.log(document)
console.log(Document.prototype)
console.log(JSON.constructor)
// Documet()의 함수
console.log(document.createElement) // document(d로 시작하는건 변수다, document자체에는 함수가 잇는게 아니다!!!) ----> Document.prototype(대문자 D는 함수고)

//  Node()의 함수
console.log(document.appendChild) // document ----> document.prototype ----> Node.prototype 

//  EventTarget()의 함수
console.log(document.addEventListener) // document ----> document.prototype ----> Node.prototype  -------> EventTarget.protoype 

//  Object()의 함수, 추가한 느낌이 아니고 위로 올라가면서 계속 찾는것이다.
console.log(document.toString) // 함수를 호출한게 아니다!! 그냥 toString라고 저장된 프로퍼티를 꺼낸것이다.
// document ----> document.prototype ----> Node.prototype  -------> EventTarget.protoype  --------> Object.protoype 에서 찾는다.


// 프로토 타입에 들어 잇는 함수를 사용할때는 함수를 통해서 초기화된 객체를 통해서 사용해야한다. array 에서 변수에 담고 사용하는것
// 차이 JSON 은 JSON에 객체를 만들어서 parse를 호출하는게 아니라 다이렉트로 직접 함수를 호출하는것이다.
</script>
