<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(변수선언 of 객체)</h1>
<script>
"use strict"
// literable 객체만들기

// 제너레이터 함수를 이용하여 literable 규칙을 따르는 객체 리턴하기
function* getIterableObject() {
  yield "홍길동"
  yield "임꺽정"
  yield "유관순"
  yield "안중근"
}

var obj = getIterableObject();
// 일반 객체는 for...of 반복문을 사용할 수 없다.
//실행 오류 발생!

for (var v of obj) { 
	console.log(v);
} 

console.log("-------------------------")

// 위의 for...of  반복문은 실행 할때 다음문장으로 변환 되어 실행된다.
var obj2 = getIterableObject();
while (true) {
  var {value,done} = obj2.next() // yeild 명령을 통해 리턴된 값을 담고 있는 객체 리턴
if (done) {
  break
}
var v = value
console.log(v)
}



</script>
</body>
</html>
