<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>생성자4 - 생성자 상속</h1>
<!-- 질문 -->
<script>
"use strict"
  function f1(q) {
    this.name = q;
    this.eamil = q;
  }
  function f2(n, k, e, m) {
    // 상위 생성자를 명시적으로 호출한다.
    f1.call(this, n) // 여기서 this 는 f1이 넘겨준 this이다. 잘생각해 봐야한다.
    this.kor = k
    this.eng = e
    this.math = m
  }
  
  var obj1 = new f1("홍길동");
  console.log(obj1)

  var obj2 = new f2("홍길동", 100, 90, 80)
  console.log(obj2)

</script>
</body>
</html>
