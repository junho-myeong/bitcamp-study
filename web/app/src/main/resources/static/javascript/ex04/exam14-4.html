<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - 프로퍼티에 소속과 사용법</h1>
<script>
"use strict"


// 생성자 정의
function Score(name, kor, eng, math) {
    this.name = name
    this.kor = kor
    this.eng = eng
    this.math = math
}


// 함수 소속 프로퍼티의 적절한 예

//  => 다음과 같이 특정 객체의 값을 다루는 함수는 prototype 소속으로 만들라
Score.prototype.sum = function() {
    return this.kor + this.eng +this.math
}
Score.prototype.aver = function() {
    return this.sum() / 3
}

// 특정 객체를 다루지 않는 경우함수 소속 프로퍼티로 만들라!
Score.count = 0;
Score.create = function(csv) {
    Score.count++
    var values = csv.split(",")
    return new Score(values[0], parseInt(values[1]), parseInt(values[2]), parseInt(values[3]))
}
// 함수에 소속된 프로퍼티를 사용할때는 함수 이름을 통해 사용 한다.
var score1 = Score.create("홍길동1,100,100,100")
var score2 = Score.create("홍길동2,100,100,100")
// 프로토 타입에 소속된것은 객체를 선언하고 사용해야 하고 함수에 선언 된것은 바로사용 하는것
console.log(Score.count)
console.log(score1.sum(), score1.aver())
console.log(score2.sum(), score2.aver())
</script>
</body>
</html>
