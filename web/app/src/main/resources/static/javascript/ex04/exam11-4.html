<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>생성자4 - 부모 생성자</h1>
<script>
"use strict"

function f1() {
  // 생성자를 정의할 때 개발자가 따로 작성 하지 않아도
  // 제일 첫 문장에 this.Object() 생성자를 호출하도록 코드가 자동 삽입 된다.
  // 그래서 자바스크립트의 모든 객체는 Object() 생성자가 추가한 변수나 함수를 가지고 잇다.
  // 생성자에 상관없이 모든 객체는 Object() 생성자의prototype 보관소를 공유한다.
}
function f2() {}
function f3() {}

var obj1 = new f1(); // 생성자로 사용
var obj2 = new f2(); // 생성자로 사용
var obj3 = new f3(); // 생성자로 사용

// 객체의 constructor 프로퍼티에는 생성자 정보가 들어있다.
// 그래서 해당객체가 어떤 생성자를 통해 초기화 되었는지 알수있다.

console.log(obj1)
console.log("----------------------------------------------")
console.log(obj2)
console.log("----------------------------------------------")
console.log(obj3)

console.log(obj1.toString())
console.log(obj2.toString())
console.log(obj3.toString())
// f1,f2,f3로 생성자로 초기화 시킨 객체 모두에
// Object.prototype 보관소에 저장된 변수나 함수를 사용할수잇다.

// 함수를 일반함수로 사용할때 함수에는 객체랑 함수 본체가 합쳐진거라고 하셨는데 그럼 일반함수에도
//  Object객체로 초기화 시킨 변수랑 함수가 잇어야하는거 아닌가요?
// this 를 찍어서 undefined 가 생긴것이다.

</script>
</body>
</html>
