<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 5.HTML 태그와 DOM 트리 객체</h1>
  <p id="p1">오호라!</p>
  <button id="btn1">확인</button>
  
<script>
var tag1 = document.getElementById("btn1");

tag1.onclick = function() { // Observer 패턴: 리스너(어떤 이벤트에 관심을 가지고잇다.) => 이벤트 리스너 => 이벤트 핸들러 => 콜백함수(callback; cb)(내가 콜하는게 아니라 거꾸로 콜 당한다 라는 뜻이다.)
  var tag2 = document.getElementById("p1");
  tag2.innerHTML = "비트캠프!";
};

</script>  
</body>
</html>
