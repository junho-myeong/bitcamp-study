<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1>
  
<script>
function plus(a, b) { //parameter 선언시 var 붙이면 안된다.
  return a + b;
}
console.log(plus(10, 20)); // 리턴값이 plus(10,20) 자리에 놓이게 되는것이다.

var ok;
console.log(ok)

ok = plus;
console.log(ok(100, 200));

var haha = ok;
console.log(haha(1000, 2000));

// ok = 'hello'
// ok(100,200)

</script>  
</body>
</html>
