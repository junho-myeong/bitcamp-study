<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 정의</h1>
<script>
// 자바스크립트 함수
// 1) 데이터 타입이 없기 때문에 함수의 리턴 타입을 지정하지 않는다.
// 2) function 키워드로 시작한다.
// 3) 파라미터는 괄호 안에 선언한다.
// 4) 파라미터가 없어도 빈 괄호를 지정해야 한다.
// 5) 파라미터는 var을 붙이지 않는다. 붙이면 안된다. 
// 6) 값을 리턴할 때는 return 키워드를 사용한다.
//
//  문법:
// 		function 함수명(parameter,parameter) {함수 몸체}

//  1 함수 정의 부분
function f1() { // 파라미터가 없는 함수, 값을 리턴하지 않는 함수 
	console.log("안녕!");
}

function f2() { // 값을 리턴하는 함수
	return "안녕2!";
}

function f3(a, b) { // 파라미터 있는 함수 
	// 물론 파라미터도 로컬 변수이기 때문에 함수 호출이 끝나면 제거된다.
	console.log(a, "+", b, "=", (a + b));
}

function f4(a, b) { // 파라미터도 있고, 리턴 값도 있는 함수
	return a + b;
}

//  2 함수 선언 부분
f1();
console.log("----------------");

console.log(f2()); // f2 함수 끝난후에 이 자리에는 리턴 값이 존재한다.
console.log("----------------");

f3(10, 20);
console.log("----------------");

console.log(f4(10, 20));
console.log("----------------");

console.log(f1()) // f1 이라는 함수는 있지만 그 리턴 값이 없기 때문에 undefined 라고 뜬다 .

function sigma(start, end) {
	var result = 0;
	for (var i = start; i <=end; i++) {
		result += i;
	}
	return result
}
console.log(sigma(1,5))
</script>
</body>
</html>
