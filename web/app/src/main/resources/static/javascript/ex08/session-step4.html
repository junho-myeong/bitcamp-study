<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>세션 다루기</title>
</head>
<body>
<h1>4단계단계</h1>
이름: <span class="name"></span><br>
나이: <span class="age"></span><br>
재직여부: <span class="working"></span><br>


<script>
var nameEl = document.querySelector('.name')
var ageEl = document.querySelector('.age')
var workingEl = document.querySelector('.working')

	fetch("/session/step4"). then(function(response) {
		return response.json() // 서버에서 받은 JSON형식의 문자열을 분해하여 자바 스크립트 객체로 만들어 리턴한다.
	}).then(function(obj) {
		nameEl.innerHTML = obj.name
		ageEl.innerHTML = obj.age
		workingEl.innerHTML = obj.working
	})

</script>

</body>
</html>
