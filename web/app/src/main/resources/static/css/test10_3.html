<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* float II
    => float의 특징을 살려서 위치 조정하기
    => width와 height를 지정한다.
    => 위,아래,좌,우 margin을 이용하여 위치를 어느정도 조정할 수 있다.
  */

  /* html : 고수준의 문서를 링크와 같은 부가명령을 이용해서 문서의 위치를 알수잇게 만든 명령이다. */
  /* http : 고수준의 문서를 전달하기 위한 규칙 */
  /* web: 문서와 문서들이 서로 얶혀잇다해서 거미줄이라는 뜻이다 */
  body {
    border: 1px solid black;
  }

  div {
    border: 1px solid navy;
    margin: 10px;
    padding: 10px;
  }

  .c1 {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  #d1 {background-color: red;}
  #d11 {background-color: orange;}
  #d2 {
    background-color: green;
    float: left;
    width: 120px; /* 공중 부양 한놈이 다른 테그에 컨텐츠를 가리게 되면 컨텐츠는 밀리게 된다 그치만 태그 자체가 밀린것은 아니다 */
    height: 50px;
    margin-top: 0px;
    box-sizing: border-box;
  }
  #d3 {
    background-color: blue;
    margin-left: 140px;
  }
  </style>
</head>
<body>
  <div id="d1">d1
    <div id="d11">d11
      <div id="d111" class="c1">d111</div>
      <div id="d112" class="c1">d112</div>
    </div> 
  </div>
  <div id="d2" class="c2">d2</div>
  <div id="d3" class="c2">d3</div>


</body>
</html>
