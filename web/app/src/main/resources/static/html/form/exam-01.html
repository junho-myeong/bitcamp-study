<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get/post 요청</title>
</head>
<body>
<h1>get요청</h1>


1) 주소창에 직접 url입력 <br>
2) 링크클릭: <a href="/html/form/exam01">요청1</a><br>
3) form에서 요청(method 속성의 기본 값이 GET이다)
<form action="/html/form/exam01">
  <button>요청</button>
</form>
4) form에서 요청 (method속성의 값을 "Get" 으로 설정해도 된다.)
<form action="/html/form/exam01" method="get">
  <button>요청</button>
</form>

<h1>post요청</h1>

1) form 에서 요청(method 속성에 값을 post라고 지정한다)
<form action="/html/form/exam01" method= "post">
  <button>요청</button>
</form>





</body>
</html>
