<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 업로드</title>
</head>
<body>
<h1>AJAX POST 요청 - FormData 객체 다루기</h1>


<!-- form에 액션을 주지 않으면 현재 url을 다시 서버에 요청한다 -->
<form id="form1">
  이름: <input type="text" name="name"><br>
  나이: <input type="text" name="age"><br>
  사진: <input type="file" name="photo" multiple><br>
  <button type="button" id = "btn">요청</button>
</form>

<script>
document.querySelector('#btn').addEventListener('click', function() {
  var fd = new FormData(document.querySelector('#form1'))
  var xhr = new XMLHttpRequest();

  xhr.onreadystatechange = function(e) {
    if (xhr.readyState == 4){
      console.log("===>", xhr.responseText);
    }
  }
  xhr.open("post", "/html/form/exam41", true);
  xhr.send(fd)
});
</script>
  
</body>
</html>
