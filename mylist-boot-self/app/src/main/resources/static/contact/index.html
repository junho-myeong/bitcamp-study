<!-- tr 태그를 테이블에 추가 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연락처</title>
</head>
<body>
  <h1>연락처</h1>
  <a href="./form.html">새연락처</a>
  <table border="1" id="contact-table">
    <!-- thead는 table에 헤드 부분을 말하고 그 head는 각 컬럼에 제목을 뜻한다. -->
    <thead>
      <!-- tr은 각 table에 행을 말한다. -->
      <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>연락처</th>
        <th>회사</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script>
    var tbodyEl = document.querySelector("#contact-table tbody")
    // var contacts = [
    //   "명준호1,wnsgh9166@naver.com,010-9032-2727,bitcamp",
    //   "명준호2,wnsgh9166@naver.com,010-9032-2727,bitcamp",
    //   "명준호3,wnsgh9166@naver.com,010-9032-2727,bitcamp",
    //   "명준호4,wnsgh9166@naver.com,010-9032-2727,bitcamp",
    //   "명준호5,wnsgh9166@naver.com,010-9032-2727,bitcamp"
    // ]

    fetch('/contact/list')
      .then(function(response) {
        return response.json() // json문자열로 들어온 데이터를 다시 javascript 객체로 바꿔준다.
      })
      .then(function(result) {
        for(contact of result) {
          // console.log(contact.split(',')) // split함수는 그 결과값을 배열로 리턴해준다.
          var values = contact.split(',')
          // console.log(values[0])
          // console.log(values[1])
          // console.log(values[2])
          // console.log(values[3])

          // 테이블에 추가할 tr 태그 생성
          var trEl = document.createElement('tr') 

          // tr태그 내부에 태그들을 추가 하는 코드
          trEl.innerHTML = `<td><a href="view.html?email=${values[1]}">${values[0]}</a></td><td>${values[1]}</td><td>${values[2]}</td><td>${values[3]}</td>`

          // tr태그를 table에 추가 하는 코드
          tbodyEl.appendChild(trEl)
        }
      })
  </script>
</body>
</html>
