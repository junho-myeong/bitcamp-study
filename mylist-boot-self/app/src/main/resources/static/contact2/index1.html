<!DOCTYPE html>

  <title>연락처</title>

<body>

      <!-- tr은 각 table에 행을 말한다. -->

        <th>이름</th>
        <th>이메일</th>
        <th>연락처</th>
        <th>회사</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- td는 table data에 약자로 각 테이블에 들어갈 데이터 들을 말한다. -->
        <td>명준호</td>
        <td>wnsgh9166@naver.com</td>
        <td>010-9032-2727</td>
        <td>비트캠프</td>
      </tr>
    </tbody>

</body>
</html>
