<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <h1>연락처 목록</h1>
  <table border="1" class="x-contact-table">
    <thead>
      <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>회사</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <script>
    var tbodyEl = document.querySelector('.x-contact-table tbody')
    var contacts = [
      "hong, hong@test.com, 010-1111-2222, bitcamp",
      "gill, gill@test.com, 010-1111-2222, bitcamp",
      "dong, dong@test.com, 010-1111-2222, bitcamp",
      "jun, jun@test.com, 010-1111-2222, bitcamp"
    ]
    
    for(var contact of contacts) {
      var trEl = document.createElement('tr')
      var values = contact.split(',')
      console.log(values[0], values[1], values[2], values[3]);
      var td = `<td>${values[0]}</td><td>${values[1]}</td><td>${values[2]}</td><td>${values[3]}</td>`
      trEl.innerHTML = td
      tbodyEl.appendChild(trEl)
    }
    
    

  </script>
</body>
</html>
